<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Voice Recorder</title>
  <link rel="stylesheet" href="myAudio.css?v=1.09">
</head>
<body>
  <h2>My Voice Recorder v1.09-b</h2>

  <!-- Button box -->
  <div>
    <button id="waitRecordButton">Start Auto-Record After Wait</button>
    <br/>
    <button id="startRecordButton">Start Recording</button>
    <button id="stopRecordButton" disabled>Stop Recording</button>
    <button id="playButton" disabled>Play Recorded Audio</button>
    <button id="stopPlayButton" disabled>Stop Playback</button>
    <br/>
    <button id="downloadButton" disabled>Download MP3</button>
    <button id="viewBase64Button" disabled>View Base64</button>
    <button id="s3UploadButton" disabled>Upload MP3</button>
    <button id="base64UploadButton" disabled style="display:none;">Upload Base64</button>
  </div>

  <!-- Divider: before WAIT container -->
  <hr class="section-hr">

  <!-- WAIT section -->
  <div id="waitRecordContainer" class="slider-container">
    <!-- Wait time (sec) -->
    <div class="control-row">
      <label for="audioWaitTime">Wait Time (sec):</label>
      <input
        type="number"
        id="audioWaitTime"
        value="30"
        min="1"
        step="1"
        inputmode="numeric"
        autocomplete="off"
      />
    </div>

    <!-- Wait elapsed (top-right) -->
    <div class="slider-head" aria-live="polite">
      <span>Wait Elapsed:&nbsp;</span>
      <span id="audioWaitElapsed" class="elapsed">0.0s</span>
    </div>

    <!-- Wait slider -->
    <div class="slider-wrap">
      <input
        type="range"
        id="audioWaitSlider"
        min="0"
        max="30"
        step="0.01"
        value="0"
        aria-label="Wait progress (sec)"
      >
    </div>
  </div>

  <!-- Divider: before RECORD container -->
  <hr class="section-hr">

  <!-- RECORD section -->
  <div id="audioRecordContainer" class="slider-container">
    <!-- Record time (sec) -->
    <div class="control-row">
      <label for="audioRecordTime">Record Time (sec):</label>
      <input
        type="number"
        id="audioRecordTime"
        value="60"
        min="1"
        step="1"
        inputmode="numeric"
        autocomplete="off"
      />
    </div>

    <!-- Recording elapsed (top-right) -->
    <div class="slider-head" aria-live="polite">
      <span>Recording Elapsed:&nbsp;</span>
      <span id="audioRecordElapsed" class="elapsed">0.0s</span>
    </div>

    <!-- Recording slider -->
    <div class="slider-wrap">
      <input
        type="range"
        id="audioRecordSlider"
        min="0"
        max="60"
        step="0.01"
        value="0"
        aria-label="Recording progress (sec)"
      >
    </div>
  </div>

  <!-- Divider: before PLAYER container -->
  <hr class="section-hr">

  <!-- PLAYBACK section -->
  <div id="audioPlayerContainer" class="slider-container">
    <!-- Playback time/slider + Pause/Play -->
    <div class="control-row">
      <label for="audioPlayerSlider">Playback Position (sec):</label>
      <span id="audioPlayerTime" aria-live="polite">0</span>
      <button id="audioPauseButton" disabled>Pause</button>
      <button id="audioResumeButton" disabled>Play</button>
    </div>

    <!-- Playback elapsed (top-right) -->
    <div class="slider-head" aria-live="polite">
      <span>Playback Elapsed:&nbsp;</span>
      <span id="audioPlayerElapsed" class="elapsed">0.0s</span>
    </div>

    <!-- Playback slider -->
    <div class="slider-wrap">
      <input
        type="range"
        id="audioPlayerSlider"
        min="0"
        max="0"
        step="0.01"
        value="0"
        disabled
        aria-label="Playback progress (sec)"
      >
    </div>
  </div>

  <!-- Log box -->
  <div id="logArea"></div>

  <!-- Base64 output area -->
  <textarea id="base64audio" placeholder="[View Base64] MP3 Base64 output (read-only)" readonly></textarea>

  <!-- Links box -->
  <div id="linkArea"></div>

  <!-- lamejs for MP3 encoding (CDN) â†’ must load before the engine module -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>

  <!-- App module (imports engine/upload modules) -->
  <script type="module" src="myAudio-app.js?v=1.09-a"></script>
</body>
</html>
